<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYBRID FAN TAN | Bẻ & Nuôi</title>
    <style>
        :root {
            --bg: #101014;
            --panel: #1c1c24;
            --mode-switch: #00d2d3; /* Màu chế độ Bẻ */
            --mode-follow: #ff6b6b; /* Màu chế độ Nuôi */
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 500px; }

        /* THANH TRẠNG THÁI (MODE) */
        .status-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding: 20px;
            border-radius: 12px;
            background: #222;
            border: 2px solid #444;
            transition: 0.5s;
            overflow: hidden;
        }
        
        /* Hiệu ứng nền động */
        .status-header::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
            background-size: 200% 200%;
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% {background-position: 100% 0;} 100% {background-position: 0 100%;} }

        .mode-label { font-size: 0.9em; text-transform: uppercase; letter-spacing: 2px; color: #888; }
        .mode-title { font-size: 2.5em; font-weight: 900; margin: 5px 0; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .mode-desc { font-size: 0.9em; font-style: italic; opacity: 0.8; }

        /* KẾT QUẢ COMBO */
        .combo-box {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .combo-val { font-size: 3em; font-weight: bold; letter-spacing: 5px; color: #fff; }
        .combo-note { font-size: 0.8em; color: #aaa; margin-top: 5px; }

        /* THANH ĐO LỰC (METER) */
        .meter-container {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 20px; font-size: 0.8em; font-weight: bold;
        }
        .meter-bar {
            flex-grow: 1; height: 10px; background: #333; margin: 0 10px; border-radius: 5px; overflow: hidden; position: relative;
        }
        /* Cái kim chỉ thị */
        .meter-indicator {
            position: absolute; top: 0; bottom: 0; width: 4px; background: #fff;
            left: 50%; transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px white; z-index: 2;
        }
        .zone-switch { position: absolute; left: 0; width: 50%; height: 100%; background: linear-gradient(90deg, var(--mode-switch), transparent); opacity: 0.3; }
        .zone-follow { position: absolute; right: 0; width: 50%; height: 100%; background: linear-gradient(-90deg, var(--mode-follow), transparent); opacity: 0.3; }

        /* LỊCH SỬ */
        .history-strip {
            display: flex; gap: 6px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px;
        }
        .ball {
            min-width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #000; flex-shrink: 0;
            font-size: 0.9em;
        }
        .b-last { border: 2px solid #fff; box-shadow: 0 0 10px white; transform: scale(1.1); }

        /* KEYPAD */
        .keypad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .k-btn {
            background: #2f3640; color: white; border: none; padding: 15px 0;
            font-size: 1.5em; border-radius: 8px; cursor: pointer;
            box-shadow: 0 4px 0 #15181c; transition: 0.1s;
        }
        .k-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .k1 { border-bottom: 3px solid #ff7675; }
        .k2 { border-bottom: 3px solid #55efc4; }
        .k3 { border-bottom: 3px solid #ffeaa7; }
        .k4 { border-bottom: 3px solid #74b9ff; }

        .control-row { display: flex; justify-content: space-between; margin-top: 20px; color: #666; font-size: 0.8em; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="status-header" id="headerBox">
        <div class="mode-label">CHIẾN THUẬT HIỆN TẠI</div>
        <div class="mode-title" id="modeTitle">---</div>
        <div class="mode-desc" id="modeDesc">Đang chờ dữ liệu phân tích...</div>
    </div>

    <div class="meter-container">
        <span style="color:var(--mode-switch)">BẺ CẦU (Nhảy)</span>
        <div class="meter-bar">
            <div class="zone-switch"></div>
            <div class="zone-follow"></div>
            <div class="meter-indicator" id="indicator"></div>
        </div>
        <span style="color:var(--mode-follow)">NUÔI CẦU (Bệt)</span>
    </div>

    <div class="combo-box">
        <div style="font-size: 0.8em; color: #888; margin-bottom:5px;">COMBO TỐI ƯU:</div>
        <div class="combo-val" id="comboResult">---</div>
        <div class="combo-note" id="comboLogic">...</div>
    </div>

    <div class="history-strip" id="hStrip"></div>

    <div style="margin-bottom:5px; font-weight:bold; font-size:0.9em;">NHẬP SỐ VỪA RA:</div>
    <div class="keypad">
        <button class="k-btn k1" onclick="add(1)">1</button>
        <button class="k-btn k2" onclick="add(2)">2</button>
        <button class="k-btn k3" onclick="add(3)">3</button>
        <button class="k-btn k4" onclick="add(4)">4</button>
    </div>

    <div class="control-row">
        <span id="dataCount">Dữ liệu: 0 ván</span>
        <span onclick="reset()" style="cursor:pointer; color:#ff7675; text-decoration:underline;">Reset Data</span>
    </div>
</div>

<script>
    let history = [];
    const colors = {1:'#ff7675', 2:'#55efc4', 3:'#ffeaa7', 4:'#74b9ff'};

    window.onload = () => {
        if(localStorage.getItem('hybridFanTan')) {
            history = JSON.parse(localStorage.getItem('hybridFanTan'));
            analyze();
        }
    };

    function add(n) {
        history.unshift(n);
        if(history.length > 40) history.pop();
        localStorage.setItem('hybridFanTan', JSON.stringify(history));
        analyze();
    }

    function reset() {
        if(confirm("Xóa toàn bộ?")) {
            history = [];
            localStorage.removeItem('hybridFanTan');
            location.reload();
        }
    }

    function analyze() {
        renderHistory();
        document.getElementById('dataCount').innerText = `Dữ liệu: ${history.length} ván`;

        if(history.length < 5) {
            document.getElementById('modeTitle').innerText = "LOADING...";
            return;
        }

        // --- BỘ NÃO HYBRID ---
        
        // 1. Phân tích Xu hướng (Trend Analysis)
        // Tính xem trong 15 ván gần nhất, xu hướng là Bệt (Repeat) hay Nhảy (Switch)
        let sampleSize = Math.min(history.length - 1, 15);
        let repeatScore = 0; // Điểm Bệt
        let switchScore = 0; // Điểm Nhảy

        for(let i=0; i<sampleSize; i++) {
            if(history[i] === history[i+1]) {
                repeatScore += 1.5; // Bệt được tính điểm cao hơn chút để nhạy
            } else {
                switchScore += 1;
            }
        }

        // Tính toán vị trí kim chỉ thị (0% là Full Nhảy, 100% là Full Bệt)
        let total = repeatScore + switchScore;
        let trendRatio = (repeatScore / total) * 100; // 0 -> 100
        
        // Di chuyển kim chỉ thị
        document.getElementById('indicator').style.left = trendRatio + "%";

        // 2. Quyết định Chiến Thuật (Tactical Decision)
        const header = document.getElementById('headerBox');
        const title = document.getElementById('modeTitle');
        const desc = document.getElementById('modeDesc');
        const comboRes = document.getElementById('comboResult');
        const comboLog = document.getElementById('comboLogic');

        let lastNum = history[0];

        // --- LOGIC CHÍNH ---
        if (trendRatio < 40) {
            // == CHẾ ĐỘ BẺ CẦU (SWITCH MODE) ==
            // Vì cầu đang nhảy loạn xạ, ta sẽ LOẠI BỎ số vừa ra.
            header.style.borderColor = "var(--mode-switch)";
            title.innerText = "CHẾ ĐỘ: BẺ CẦU";
            title.style.color = "var(--mode-switch)";
            desc.innerText = `Cầu đang nhảy (${(100-trendRatio).toFixed(0)}%). Chiến thuật: Loại số vừa ra.`;
            
            // Tạo Combo: Lấy tất cả trừ số vừa ra
            let combo = [1,2,3,4].filter(n => n !== lastNum).join(' - ');
            
            comboRes.innerText = combo;
            comboRes.style.color = "var(--mode-switch)";
            comboLog.innerText = `Đã loại bỏ số ${lastNum} vì xác suất về lại thấp.`;

        } else if (trendRatio > 60) {
            // == CHẾ ĐỘ NUÔI CẦU (FOLLOW MODE) ==
            // Vì cầu đang bệt dính, ta sẽ GIỮ LẠI số vừa ra.
            header.style.borderColor = "var(--mode-follow)";
            title.innerText = "CHẾ ĐỘ: NUÔI CẦU";
            title.style.color = "var(--mode-follow)";
            desc.innerText = `Cầu đang bệt (${trendRatio.toFixed(0)}%). Chiến thuật: Bám theo dây.`;

            // Tạo Combo: Số vừa ra + 2 số Hot nhất còn lại
            // Tìm 2 số phụ hot nhất
            let counts = {1:0, 2:0, 3:0, 4:0};
            history.slice(0, 15).forEach(n => counts[n]++);
            counts[lastNum] = -999; // Không tính chính nó (vì chắc chắn chọn rồi)
            
            // Sắp xếp tìm 2 số cao điểm nhất
            let sorted = Object.keys(counts).sort((a,b) => counts[b] - counts[a]);
            let sub1 = parseInt(sorted[0]);
            let sub2 = parseInt(sorted[1]);

            let comboArr = [lastNum, sub1, sub2].sort((a,b)=>a-b);
            
            comboRes.innerText = comboArr.join(' - ');
            comboRes.style.color = "var(--mode-follow)";
            comboLog.innerText = `Đã chọn số ${lastNum} (Chủ lực) + ${sub1}, ${sub2} (Hỗ trợ).`;

        } else {
            // == VÙNG TRUNG LẬP (NEUTRAL) ==
            // 40% - 60%: Khó đoán
            header.style.borderColor = "#666";
            title.innerText = "THẬN TRỌNG";
            title.style.color = "#ccc";
            desc.innerText = "Thị trường đang chuyển giao (50/50). Đánh nhẹ tay.";
            
            // Mặc định vẫn ưu tiên Bẻ nhẹ (vì Fan Tan xu hướng nhảy nhiều hơn)
            let combo = [1,2,3,4].filter(n => n !== lastNum).join(' - ');
            comboRes.innerText = combo;
            comboRes.style.color = "#ccc";
            comboLog.innerText = "Gợi ý: Đánh nhảy (Ưu tiên an toàn).";
        }
    }

    function renderHistory() {
        const strip = document.getElementById('hStrip');
        strip.innerHTML = '';
        history.forEach((n, idx) => {
            let extraClass = (idx === 0) ? 'b-last' : '';
            strip.innerHTML += `<div class="ball ${extraClass}" style="background:${colors[n]}">${n}</div>`;
        });
    }
</script>

</body>
</html>
